welcome = Bonjour à tous ! Bienvenue dans le monde des Pokémon ! Je m'appelle Oak ! Les gens m'appellent le Professeur Pokémon ! Ce monde est habité par des créatures appelées Pokémon ! Pour certaines personnes, les Pokémon sont des animaux de compagnie. D'autres les utilisent pour se battre. Moi-même... j'étudie les Pokémon en tant que profession. Donc ton nom est Ash Ketchum ! Voici mon petit-fils. C'est ton rival depuis que tu es bébé. Il s'appelle Gary Oak ! Ash ! Ta propre légende Pokémon est sur le point de se réaliser ! Un monde de rêves et d'aventures avec les Pokémon t'attend ! Allons-y !