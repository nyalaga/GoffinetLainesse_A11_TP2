welcome = Bonjour à tous ! Bienvenue dans le monde des Pokemon ! Je m'appelle Oak ! Les gens m'appellent le Professeur Pokemon ! Ce monde est habité par des créatures appelées Pokemon ! Pour certaines personnes, les Pokemon sont des animaux de compagnie. D'autres les utilisent pour se battre. Moi-même... j'étudie les Pokemon en tant que profession. Donc ton nom est Ash Ketchum ! Voici mon petit-fils. C'est ton rival depuis que tu es bébé. Il s'appelle Gary Oak ! Ash ! Ta propre légende Pokemon est sur le point de se réaliser ! Un monde de rêves et d'aventures avec les Pokemon t'attend ! Allons-y !

