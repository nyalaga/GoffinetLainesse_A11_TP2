welcome = Здравствуйте! Добро пожаловать в мир покемонов! Меня зовут Оук! Люди называют меня Покемон Проф! Этот мир населяют существа, которых называют покемонами! Для некоторых людей покемоны - это домашние животные. Другие используют их для боев. Я сам... Я изучаю покемонов как профессию. Значит, тебя зовут Эш Кетчум! Это мой внук. Он был твоим соперником с самого детства. Его зовут Гэри Оук! Эш! Твоя собственная легенда о покемонах вот-вот раскроется! Мир мечты и приключений с покемонами ждет тебя! Вперед!
